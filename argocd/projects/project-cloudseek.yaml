apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: cloudseek
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - name: in-cluster
    namespace: '*'
    server: https://kubernetes.default.svc
  sourceRepos:
  - https://github.com/diogofrj/proxmox-homelab.git
  - https://helm.goharbor.io
  - https://charts.jetstack.io
  roles:
  - name: admin
    description: Role com permiss√µes administrativas para o projeto cloudseek
    groups:
    - admin
    policies:
    - p, proj:cloudseek:admin, projects, get, cloudseek, allow
    - p, proj:cloudseek:admin, applications, *, cloudseek/*, allow 